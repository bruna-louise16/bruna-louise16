<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minha Snake no GitHub!</title>
  <style>
    /* Estilo Premium */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(270deg, #1e1b4b, #312e81, #4f46e5, #7c3aed);
      background-size: 800% 800%;
      animation: gradientAnimation 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
    }

    @keyframes gradientAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    img {
      max-width: 90%;
      height: auto;
      border: 3px solid #a855f7;
      border-radius: 20px;
      box-shadow: 0 0 25px #c084fc;
      margin-bottom: 25px;
    }

    a {
      padding: 12px 24px;
      background: linear-gradient(90deg, #9333ea, #7e22ce);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #a855f7;
    }

    a:hover {
      background: linear-gradient(90deg, #a855f7, #9333ea);
      box-shadow: 0 0 20px #c084fc;
    }

    /* Dark mode ajustado */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(270deg, #0f0f2e, #1a174d, #2e26a3, #5b21b6);
        background-size: 800% 800%;
        animation: gradientAnimation 12s ease infinite;
        color: #e5e7eb;
      }

      img {
        border: 3px solid #8b5cf6;
        box-shadow: 0 0 25px #7c3aed;
      }

      a {
        background: linear-gradient(90deg, #7e22ce, #6b21a8);
        box-shadow: 0 0 10px #8b5cf6;
      }

      a:hover {
        background: linear-gradient(90deg, #9333ea, #7e22ce);
        box-shadow: 0 0 20px #c084fc;
      }
    }
  </style>
</head>
<body>
  <img src="https://github.com/bruna-louise16/bruna-louise16/blob/output/github-contribution-grid-snake.svg" alt="Snake Animation">
  
  <a href="https://github.com/bruna-louise16" target="_blank">Ver meu GitHub âœ¨</a>
</body>
</html>
