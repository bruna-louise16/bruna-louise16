<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minha Snake no GitHub!</title>
  <style>
    /* Tema Claro */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(270deg, #7e22ce, #6b21a8, #581c87, #4c1d95);
      background-size: 800% 800%;
      animation: gradientAnimation 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    @keyframes gradientAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    img {
      max-width: 90%;
      height: auto;
      border: 3px solid #b84de3; /* Altere o tom de roxo para #b84de3 */
      border-radius: 20px;
      box-shadow: 0 0 20px #b84de3; /* Ajustado para o tom de roxo desejado */
      margin-bottom: 20px;
    }

    a {
      padding: 10px 20px;
      background-color: #b84de3; /* Cor do fundo do link com o tom de roxo */
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #9333ea; /* Tom roxo mais escuro para o hover */
    }

    /* Tema Escuro */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(270deg, #1e0e44, #2e1065, #3b0764, #4c1d95);
        background-size: 800% 800%;
        animation: gradientAnimation 12s ease infinite;
        color: #e0e0e0;
      }

      img {
        border: 3px solid #b84de3; /* Cor do border da imagem no modo escuro */
        box-shadow: 0 0 20px #b84de3; /* Sombras com a cor roxa */
      }

      a {
        background-color: #b84de3; /* Cor do link no modo escuro */
      }

      a:hover {
        background-color: #9333ea; /* Hover do link no modo escuro */
      }
    }
  </style>
</head>
<body>
  <img src="https://github.com/bruna-louise16/bruna-louise16/blob/output/github-contribution-grid-snake.svg" alt="Snake Animation">
  
  <a href="https://github.com/bruna-louise16" target="_blank">Ver meu GitHub âœ¨</a>
</body>
</html>
