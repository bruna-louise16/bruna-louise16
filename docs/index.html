<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minha Snake no GitHub!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #0f0f2e;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .background {
      position: absolute;
      width: 200%;
      height: 200%;
      background: linear-gradient(270deg, #1e1b4b, #312e81, #4f46e5, #7c3aed);
      background-size: 800% 800%;
      animation: gradientAnimation 15s ease infinite;
      z-index: 0;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      max-width: 90%;
      height: auto;
      border: 3px solid #a855f7;
      border-radius: 20px;
      box-shadow: 0 0 25px #c084fc;
      margin-bottom: 25px;
      background: transparent;
    }

    a {
      padding: 12px 24px;
      background: linear-gradient(90deg, #9333ea, #7e22ce);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #a855f7;
    }

    a:hover {
      background: linear-gradient(90deg, #a855f7, #9333ea);
      box-shadow: 0 0 20px #c084fc;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  
  <div class="content">
    <img src="https://github.com/bruna-louise16/bruna-louise16/blob/output/github-contribution-grid-snake.svg" alt="Snake Animation">
    <a href="https://github.com/bruna-louise16" target="_blank">Ver meu GitHub âœ¨</a>
  </div>
</body>
</html>
