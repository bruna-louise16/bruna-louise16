<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minha Snake no GitHub!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(270deg, #8E2DE2, #A023AB, #D76DD8);
      background-size: 800% 800%;
      animation: gradientAnimation 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
    }

    @keyframes gradientAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    img {
      max-width: 90%;
      height: auto;
      border: 3px solid #D76DD8;
      border-radius: 20px;
      box-shadow: 0 0 20px #D76DD8;
      margin-bottom: 20px;
    }

    a {
      padding: 10px 20px;
      background-color: #A023AB;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #8E2DE2;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(270deg, #58135E, #7A1FA2, #8E2DE2);
        background-size: 800% 800%;
        animation: gradientAnimation 12s ease infinite;
        color: #e0e0e0;
      }

      img {
        border: 3px solid #A023AB;
        box-shadow: 0 0 20px #8E2DE2;
      }

      a {
        background-color: #7A1FA2;
      }

      a:hover {
        background-color: #A023AB;
      }
    }
  </style>
</head>
<body>
  <img src="https://github.com/bruna-louise16/bruna-louise16/blob/output/github-contribution-grid-snake.svg" alt="Snake Animation">
  
  <a href="https://github.com/bruna-louise16" target="_blank">Ver meu GitHub âœ¨</a>
</body>
</html>
